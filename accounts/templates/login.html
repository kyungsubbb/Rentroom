{% extends 'base.html' %}
{% load staticfiles %}
{% block contents %}

{% if error %}
{{ error }}
<br<br>
{% endif %}

<div class="container">
<br><br><br><br><br><br><br>
<img src="{% static '2_logo.png' %}">
<!-- <h1>Login</h1><br> -->
<div class="card" style="width: 18rem;">
    <div class="container">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <br>
        <input name="username" type="text" value="" placeholder="name">
        <br>
        <br>
        <input name="password1" type="password" value="" placeholder="password">

        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Sign Up!">
    </form>
    </div>
</div>
</div>

<style>
    .container{
        position: relative;
        width: 300px;
        height: 200px;
        text-align: center;
    }
    .card{
        position: absolute;
        width: 100px;
        height: 16rem;
        background: rgba(0, 0, 0, 0);
        border:none;
        
    }
    body{
        background-image: url("{% static 'login_bg.png' %}")
    }
    .btn.btn-primary{
        background-color:#f75710;
        border:#f75710;
    }

</style>
{% endblock %}
