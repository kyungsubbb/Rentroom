
{% extends 'base.html' %}

{% block contents %}

{% if error %}
{{ error }}
<br><br>
{% endif %}

<body>
<div class="container">
<br><br><br><br><br><br><br>
<h1>Login</h1><br>
<div class="card" style="width: 18rem;">
    <div class="container">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <br>
        <input name="username" type="text" value="" placeholder="name">
        <br>
        <br>
        <input name="password" type="password" value="" placeholder="password">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    </div>
</div>
</div>
</body>
{% endblock %}
{% load staticfiles %}
<style>
    .container{
        position: relative;
        width: 300px;
        height: 200px;
        text-align: center;
    }
    .card{
        position: absolute;
        width: 100px;
        height: 13rem;
        
    }
    .body{
        background-image: url("{% static '11.jpg' %}")
    }
</style>
