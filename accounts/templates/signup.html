{% extends 'base.html' %}
{% load staticfiles %}
{% block contents %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
{% if error %}
{{ error }}
<br<br>
{% endif %}



<div class="container">
<br><br><br><br><br><br><br>
<img src="{% static '2_logo.png' %}">
<!-- <h1>Sign up</h1><br> -->
<div class="card" style="width: 18rem;">
    <div class="container">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <br>
        <input name="username" type="text" value="" placeholder="name">
        <br>
        <br>
        <input name="password1" type="password" value="" placeholder="password">
        <br>
        <br>
        <input name="password2" type="password" value="" placeholder="confirm password">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Sign Up!">
    </form>
    </div>
</div>
</div>
</body>

<style>
    .container{
        position: relative;
        width: 300px;
        height: 200px;
        text-align: center;
    }
    .card{
        position: absolute;
        width: 100px;
        height: 16rem;
        background: rgba(0, 0, 0, 0);
        border:none;
        
    }
    body{
        background-image: url("{% static 'login_bg.png' %}")
    }
    .btn.btn-primary{
        background-color:#f75710;
        border:#f75710;
    }

</style>
{% endblock %}
</html>
