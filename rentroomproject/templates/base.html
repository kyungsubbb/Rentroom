<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="position: absolute; right:0;">
        <div class="a">
        <a class="navbar-brand" href="{% url 'home' %}">RentRoom</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
            <ul class="navbar-nav" style="text-align: right">
            <li class="nav-item active" style="display: inline-block">
                <a class="nav-link" href="{% url 'home' %}">방찾기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'cart' %}">관심목록</a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'register' %}">방내놓기</a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" tabindex="-1">로그아웃</a>
                <form id="logout" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %} <input type="hidden" />
                </form>
            </li>
            </ul>
            {% else %}
            <ul class="navbar-nav" style="text-align: right">
            <li class="nav-item active" style="display: inline-block">
                <a class="nav-link" href="{% url 'home' %}">방찾기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'cart' %}">관심목록</a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'login' %}">방내놓기</a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'signup' %}" tabindex="-1">회원가입</a>
            </li>
            <li class="nav-item" style="display: inline-block">
                <a class="nav-link" href="{% url 'login' %}" tabindex="-1">로그인</a>
            </li>
            </ul>
        </div>
            {% endif %}
        <!-- </div> -->
    </nav>
    
</body>
</html>

{% block contents %}
{% endblock %}
